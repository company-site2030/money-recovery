<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
</head>
<body>

  <div class="form-container glass">
    <h2 class="form-title center-text">تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
      <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
      <button type="submit" class="glass-btn">دخول</button>
    </form>
    <p>ليس لديك حساب؟ <a href="register.html">سجل الآن</a></p>
  </div>

</body>
</html>

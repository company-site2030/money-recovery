<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة التحكم</title>
  <style>
    body {
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 20px;
      margin-bottom: 20px;
    }

    h2, h3 {
      margin-top: 0;
      margin-bottom: 15px;
    }

    .dashboard-header {
      display: flex;
      gap: 15px; /* تقليل المسافة بين المربعات */
      flex-wrap: wrap;
      justify-content: center;
    }

    .user-info, .balance-box {
      flex: 1 1 300px;
      min-width: 280px;
    }

    .user-data-item {
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 6px; /* تقليل الفراغات */
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 15px;
    }

    .user-data-item span {
      font-weight: bold;
      color: #fff;
    }

    .balance-box {
      text-align: center;
    }

    .balance-box .amount {
      font-size: 28px; /* تصغير حجم النص */
      font-weight: 700;
      color: #00e676;
      margin: 15px 0;
    }

    .balance-box button.glass-btn {
      width: 140px; /* تصغير عرض الزر */
      padding: 10px 0;
    }

    button.glass-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      margin: 10px 8px 0 8px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      color: white;
    }

    button.glass-btn:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    button.green-btn {
      background: #00c853;
      color: #fff;
    }

    button.red-btn {
      background: #e53935;
      color: #fff;
    }

    .transactions {
      max-width: 800px;
      margin: 0 auto 40px;
    }

    .transactions ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    .transactions li {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px 25px;
      width: 350px;
      color: white;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .popup h3 {
      margin-bottom: 20px;
    }

    .popup input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      text-align: right;
    }

    .popup input::placeholder {
      color: #ddd;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .popup-buttons button {
      flex: 1;
      padding: 12px 0;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup-buttons button.green-btn {
      background-color: #00c853;
      color: white;
    }

    .popup-buttons button.red-btn {
      background-color: #e53935;
      color: white;
    }

    .popup-buttons button:hover {
      filter: brightness(1.1);
    }

    @media (max-width: 600px) {
      .dashboard-header {
        flex-direction: column;
        align-items: center;
      }

      .user-info, .balance-box {
        width: 90%;
      }

      .popup {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="dashboard-header">
      <div class="user-info glass" id="userInfo">
        <h3>بيانات العميل</h3>
        <div class="user-data-item" id="userName">الاسم: <span>--</span></div>
        <div class="user-data-item" id="userId">رقم الهوية / الإقامة: <span>--</span></div>
        <div class="user-data-item" id="userEmail">الإيميل: <span>--</span></div>
        <div class="user-data-item" id="userPhone">رقم الهاتف: <span>--</span></div>
      </div>

      <div class="balance-box glass">
        <h3>الرصيد المتاح</h3>
        <p class="amount" id="balance">0 ريال سعودي</p>
        <button id="withdrawBtn" class="glass-btn green-btn">سحب</button>
        <button id="logout" class="glass-btn red-btn">تسجيل خروج</button>
      </div>
    </div>

    <div class="transactions glass">
      <h3>سجل العمليات</h3>
      <ul id="transactionsList">
        <li>لا توجد عمليات بعد</li>
      </ul>
    </div>
  </div>

  <!-- نافذة السحب -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <h3>طلب سحب</h3>
      <input type="text" id="bankName" placeholder="اسم البنك" required />
      <input type="text" id="accountNumber" placeholder="رقم الحساب" required />
      <input type="number" id="amount" placeholder="المبلغ المطلوب" required min="1" />
      <div class="popup-buttons">
        <button id="confirmWithdraw" class="green-btn">تأكيد</button>
        <button id="closePopup" class="red-btn">إغلاق</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC1ShbTDoztdOWWEnFbTPAgW4mhKpdLIK4",
      authDomain: "mussa2030-35f77.firebaseapp.com",
      projectId: "mussa2030-35f77",
      storageBucket: "mussa2030-35f77.appspot.com",
      messagingSenderId: "267072856781",
      appId: "1:267072856781:web:22d84c86fc9d7f83657f84",
      measurementId: "G-8ZR4Y9GN6G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get("uid");

    async function loadDashboard() {
      if (!uid) return;

      try {
        const userDoc = await getDoc(doc(db, "users", uid));
        if (!userDoc.exists()) {
          alert("المستخدم غير موجود!");
          return;
        }
        const data = userDoc.data();

        document.getElementById("userName").querySelector("span").textContent = data.fullName ?? "--";
        document.getElementById("userId").querySelector("span").textContent = data.idNumber ?? "--";
        document.getElementById("userEmail").querySelector("span").textContent = data.email ?? "--";
        document.getElementById("userPhone").querySelector("span").textContent = data.phone ?? "--";

        document.getElementById("balance").textContent = `${data.balance ?? 0} ريال سعودي`;

        const transactionsList = document.getElementById("transactionsList");
        transactionsList.innerHTML = "";

        if (data.transactions && data.transactions.length > 0) {
          data.transactions.slice().reverse().forEach(tx => {
            const li = document.createElement("li");
            li.textContent = `تم السحب: ${tx.amount} ريال سعودي | البنك: ${tx.bankName} | الحساب: ${tx.iban || tx.accountNumber || "--"} | التاريخ: ${tx.date}`;
            transactionsList.appendChild(li);
          });
        } else {
          transactionsList.innerHTML = "<li>لا توجد عمليات بعد</li>";
        }
      } catch (error) {
        console.error("خطأ في تحميل البيانات:", error);
        alert("حدث خطأ أثناء تحميل البيانات.");
      }
    }

    loadDashboard();

    document.getElementById("logout").addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "index.html";
      } catch (error) {
        alert("حدث خطأ أثناء تسجيل الخروج: " + error.message);
      }
    });

    const popupOverlay = document.getElementById("popupOverlay");
    document.getElementById("withdrawBtn").addEventListener("click", () => {
      popupOverlay.style.display = "flex";
    });

    document.getElementById("closePopup").addEventListener("click", () => {
      popupOverlay.style.display = "none";
      clearWithdrawInputs();
    });

    function clearWithdrawInputs() {
      document.getElementById("bankName").value = "";
      document.getElementById("accountNumber").value = "";
      document.getElementById("amount").value = "";
    }

    document.getElementById("confirmWithdraw").addEventListener("click", async () => {
      const bankName = document.getElementById("bankName").value.trim();
      const accountNumber = document.getElementById("accountNumber").value.trim();
      const amountStr = document.getElementById("amount").value.trim();
      const amount = parseFloat(amountStr);

      if (!bankName || !accountNumber || !amountStr || isNaN(amount) || amount <= 0) {
        alert("يرجى تعبئة جميع الحقول بشكل صحيح.");
        return;
      }

      try {
        const userRef = doc(db, "users", uid);
        const userDoc = await getDoc(userRef);
        if (!userDoc.exists()) {
          alert("المستخدم غير موجود!");
          return;
        }

        const userData = userDoc.data();

        if (amount > (userData.balance ?? 0)) {
          alert("الرصيد غير كافٍ للسحب.");
          return;
        }

        const newBalance = (userData.balance ?? 0) - amount;

        await updateDoc(userRef, {
          balance: newBalance,
          transactions: arrayUnion({
            bankName,
            amount,
            iban: accountNumber,
            date: new Date().toLocaleString()
          }),
        });

        alert("تم تنفيذ طلب السحب بنجاح ✅");

        loadDashboard();
        popupOverlay.style.display = "none";
        clearWithdrawInputs();

      } catch (error) {
        console.error("خطأ أثناء السحب:", error);
        alert("حدث خطأ أثناء عملية السحب.");
      }
    });
  </script>
</body>
</html>

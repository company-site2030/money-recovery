<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
</head>
<body>

  <!-- الهيدر -->
  <header class="glass-header">
    <div class="header-logo">مؤسسة استرجاع الأموال</div>
    <nav>
      <button id="logout" class="glass-btn">تسجيل خروج</button>
    </nav>
  </header>

  <!-- الداشبورد -->
  <main class="dashboard-main">

    <!-- الرصيد + زر السحب -->
    <section class="balance-section glass">
      <h2>الرصيد المتاح</h2>
      <div id="balance" class="balance-amount">0 USD</div>
      <button id="withdrawBtn" class="glass-btn green-btn">سحب</button>

      <div id="withdrawForm" style="display:none;" class="withdraw-form glass">
        <input type="text" id="bankName" placeholder="اسم البنك" required>
        <input type="text" id="country" placeholder="الدولة" required>
        <input type="number" id="amount" placeholder="المبلغ" required>
        <input type="text" id="iban" placeholder="رقم الآيبان" required>
        <button id="confirmWithdraw" class="glass-btn green-btn">تأكيد السحب</button>
      </div>
    </section>

    <!-- بيانات العميل -->
    <section class="user-info glass">
      <h2>معلومات العميل</h2>
      <div id="userInfo"></div>
    </section>

    <!-- سجل العمليات -->
    <section class="transactions glass">
      <h2>سجل العمليات</h2>
      <ul id="transactionsList"></ul>
    </section>

  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
  <style>
    /* التأثير الزجاجي العام */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 15px;
      color: #fff;
    }

    .smaller-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: fit-content;
      min-width: 200px;
    }

    .user-data-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 12px;
      width: fit-content;
      font-size: 15px;
    }

    .amount {
      color: #00c853; /* اللون الأخضر للرّصيد */
      font-size: 22px;
      font-weight: bold;
    }

    .glass-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .green-btn {
      background: #00c853;
      color: white;
    }

    .red-btn {
      background: #e53935;
      color: white;
    }

    /* نافذة السحب المنبثقة */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      width: 320px;
      color: #fff;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .popup input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-align: right;
    }

    .popup input::placeholder {
      color: #ddd;
    }

    .popup button {
      margin-top: 10px;
      width: 48%;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
    }

    /* ✅ تنسيق مربعات البيانات والرصيد للجوال */
    @media (max-width: 768px) {
      .dashboard-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .smaller-box {
        width: 100%;
        max-width: 350px;
        align-items: center;
        text-align: center;
      }

      .user-data-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard glass">
    <div class="dashboard-header">

      <!-- بيانات العميل -->
      <div class="user-info smaller-box glass" id="userInfo">
        <h3>بيانات العميل</h3>
        <div class="user-data-item" id="userName">الاسم / <span>--</span></div>
        <div id="userId">رقم الهوية / الإقامة: <span>--</span></div>
        <div class="user-data-item" id="userEmail">الإيميل / <span>--</span></div>
        <div class="user-data-item" id="userPhone">رقم الهاتف / <span>--</span></div>
      </div>
      <!-- الرصيد -->
      <div class="balance-box smaller-box glass">
        <h3>الرصيد المتاح</h3>
        <p class="amount" id="balance">0 ريال سعودي</p>
        <button id="withdrawBtn" class="glass-btn green-btn">سحب</button>
        <button id="logout" class="glass-btn red-btn">تسجيل خروج</button>
      </div>

    </div>

    <!-- سجل العمليات -->
    <div class="transactions glass">
      <h3>سجل العمليات</h3>
      <ul id="transactionsList">
        <li>لا توجد عمليات بعد</li>
      </ul>
    </div>
  </div>

  <!-- نافذة السحب المنبثقة -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup glass">
      <h3>طلب سحب</h3>
      <input type="text" id="bankName" placeholder="اسم البنك" required />
      <input type="text" id="accountNumber" placeholder="رقم الحساب" required />
      <input type="number" id="amount" placeholder="المبلغ المطلوب" required />

      <div class="popup-buttons">
        <button id="confirmWithdraw" class="glass-btn green-btn">تأكيد</button>
        <button id="closePopup" class="glass-btn red-btn">إغلاق</button>
      </div>
    </div>
  </div>

  <script type="module">
    import {
      getDoc,
      doc,
      updateDoc,
      arrayUnion
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { auth, db } from "./firebase-config.js";
    import {
      signOut
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // الحصول على uid من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get("uid");

    // عرض بيانات المستخدم
    async function loadDashboard() {
      if (!uid) return;
      try {
        const userDoc = await getDoc(doc(db, "users", uid));
        if (userDoc.exists()) {
          const data = userDoc.data();

          // تأكد من أن البيانات موجودة
          document.getElementById("userName").querySelector("span").textContent = data.fullName ? data.fullName.replace(/:/g, "/") : "--";
          document.getElementById("userId").querySelector("span").textContent = data.idNumber ? data.idNumber.replace(/:/g, "/") : "--";
          document.getElementById("userEmail").querySelector("span").textContent = data.email ? data.email.replace(/:/g, "/") : "--";
          document.getElementById("userPhone").querySelector("span").textContent = data.phone ? data.phone.replace(/:/g, "/") : "--";

          document.getElementById("balance").textContent = `${data.balance ?? 0} ريال سعودي`;

          const transactionsList = document.getElementById("transactionsList");
          transactionsList.innerHTML = "";

          if (data.transactions && data.transactions.length > 0) {
            // عرض العمليات مع عكس الترتيب
            data.transactions.slice().reverse().forEach((tx) => {
              const li = document.createElement("li");
              li.textContent = `تم السحب / ${tx.amount} ريال سعودي / البنك / ${tx.bankName} / الحساب / ${tx.iban} / التاريخ / ${tx.date}`;
              transactionsList.appendChild(li);
            });
          } else {
            transactionsList.innerHTML = "<li>لا توجد عمليات بعد</li>";
          }
        }
      } catch (error) {
        console.error("فشل تحميل البيانات:", error);
      }
    }

    // تحميل البيانات عند فتح الصفحة
    loadDashboard();

    // زر تسجيل الخروج
    const logoutBtn = document.getElementById("logout");
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "index.html";
      } catch (error) {
        alert("حدث خطأ أثناء تسجيل الخروج: " + error.message);
      }
    });

    // نافذة السحب
    const withdrawBtn = document.getElementById("withdrawBtn");
    const popupOverlay = document.getElementById("popupOverlay");
    const closePopup = document.getElementById("closePopup");
    const confirmWithdraw = document.getElementById("confirmWithdraw");

    withdrawBtn.addEventListener("click", () => {
      popupOverlay.style.display = "flex";
    });

    closePopup.addEventListener("click", () => {
      popupOverlay.style.display = "none";
    });

    // عملية السحب
    confirmWithdraw.addEventListener("click", async () => {
      const bankName = document.getElementById("bankName").value.trim();
      const amount = parseFloat(document.getElementById("amount").value.trim());
      const iban = document.getElementById("accountNumber").value.trim();

      if (!bankName || !amount || !iban || amount <= 0) {
        alert("يرجى تعبئة جميع الحقول بشكل صحيح.");
        return;
      }

      try {
        const userRef = doc(db, "users", uid);
        const userDoc = await getDoc(userRef);
        const userData = userDoc.data();

        if (amount > userData.balance) {
          alert("الرصيد غير كافٍ للسحب");
          return;
        }

        const newBalance = userData.balance - amount;

        await updateDoc(userRef, {
          balance: newBalance,
          transactions: arrayUnion({
            bankName,
            amount,
            iban,
            date: new Date().toLocaleString()
          }),
        });

        alert("تم تنفيذ طلب السحب بنجاح ✅");

        // تحديث الرصيد وسجل العمليات مباشرة
        loadDashboard();

        // إخفاء النافذة
        popupOverlay.style.display = "none";

        // تفريغ الحقول
        document.getElementById("bankName").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("accountNumber").value = "";
      } catch (error) {
        console.error("خطأ أثناء السحب:", error);
        alert("حدث خطأ أثناء عملية السحب.");
      }
    });
  </script>
</body>
</html>

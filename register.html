<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل جديد</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="form-container glass">
    <h2 class="center-text">تسجيل حساب جديد</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="الاسم الكامل" required />
      <input type="text" id="idNumber" placeholder="رقم الهوية / الإقامة" required />
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="tel" id="phone" placeholder="رقم الهاتف" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit" class="glass-btn">تسجيل</button>
    </form>
    <p class="center-text">هل لديك حساب؟ <a href="login.html">تسجيل دخول</a></p>
  </div>
</body>
</html>
